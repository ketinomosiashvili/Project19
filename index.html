<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Project 19</title>
</head>
<body>
    <form action="#">
            
        <div class="input-div">
            <label class="form-text" for="title">Username<span class="violet">*</span></label> 
            <input type="text" id="title" placeholder="Username">     
        </div> 
        <div class="input-div"> 
            <label class="form-text" for="Description">Description<span class="violet">*</span></label>
            <textarea name="Description" id="Description" placeholder="Enter Description"></textarea>
        </div>
        <h3 class="form-text">Please select your favorite Web language:<span class="violet">*</span></h3>
        <div class="input-div">
            <input type="radio" id="html" name="fav_language" value="HTML">
            <label for="html">HTML</label>
            <input type="radio" id="css" name="fav_language" value="CSS">
            <label for="css">CSS</label>
            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
            <label for="javascript">JavaScript</label>
        </div>
        <div class="input-div"> 
            <label class="form-text" for="email">Email<span class="violet">*</span></label>
            <input type="email" id="email" name="email" placeholder="Enter Your Email">
        </div>
        <h3 class="form-text">Password<span class="violet">*</span></h3>
        <div class="input-div">
            <input type="password" name="password" placeholder="Password" id="passw">
        </div>
        <div class="input-div">
            <input type="password" name="password2" placeholder="Repeat Password" id="passw2">
        </div>
        <div>
            <input class="input-div" type="checkbox" name="agree" id="checkagree">
            <label for="checkagree"> I agree terms and conditions</label>
        </div>
        <button class="submit-button">Submit</button>
    </form>
    
</body>
</html>
